<html>

    <head>

        <title>Form</title>

    </head>

    <body>

        <h2>Form</h2>

        <form onsubmit="return validate()" id="form">
            <label for="Name">Name:</label>
            <input type="text" id="Name" max="50" required><br><br>

            <label for="Age">Age:</label>
            <input type="number" id="Age" min="18" max="99" required><br><br><br>

            <input type="submit" value="Submit"><br><br>
            <p id="i2"></p>
        </form>

        <script>
            function validate() {
                var name = document.getElementById("Name");
                var age = document.getElementById("Age");

                var validationMessage = "";

                if (!name.checkValidity()) {
                    validationMessage += name.validationMessage + "<br>";
                }

                if (!age.checkValidity()) {
                    validationMessage += age.validationMessage + "<br>";
                }

                if (validationMessage !== "") {
                    document.getElementById("i2").innerHTML = validationMessage;
                    return false;
                } else {
                    document.getElementById("i2").innerHTML = "Input is valid";
                    return true;
                }
            }
        </script>

    </body>

</html>
